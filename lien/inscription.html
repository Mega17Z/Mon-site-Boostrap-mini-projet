            </div>
        </div>
    </header>
    
    <section class="inscription">
        <div class="container p-2 p-md-5">
            <form class="shadow p-5">
                <fieldset>
                    <div class="row g-2 g-md-4 align-items-center">
                        <div class="col-md-6">
                        <label for="inputPassword6" class="col-form-label me-3">Prénom</label>
                        <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword6" class="col-form-label">Nom</label>
                            <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">  
                        </div>
                        <div class="col-md-6">
                        <label for="inputPassword6" class="col-form-label">Mail ou Numero</label>
                        <input type="email" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                        <div class="col-md-6">
                        <label for="inputPassword6" class="col-form-label">Nom Utilisateur</label>
                        <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword6" class="col-form-label">Mot de passe</label>
                            <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">  
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword6" class="col-form-label">Confirmation Mot de passe</label>
                            <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">  
                        </div>
                    </div>
                    <div class="mt-3 d-md-flex justify-content-between align-items-center">
                        <div class="form-check d-flex d-md-inline gap-1">
                            <input class="form-check-input confidentialité" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">Politique de confidentialité</label>
                        </div>
                        <div class="ins-button mt-3">
                            <a href="" class="btn">Réinitialiser</a>
                            <a href="compte.html" class="btn">Envoyer</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
